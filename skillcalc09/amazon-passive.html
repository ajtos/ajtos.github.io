<script>

function print0() {
	document.write('<span id="n00">0</span> percent chance<br>');
	document.write('Max Piercings: <span id="n01">0</span><br>');
}

function update0(skill, slvl) {
	setValue(0, decimal(diminish(skill[56], skill[58], slvl), 0));
	setValue(1, parseInt(skill[60]));
}

function print1() {
	document.write('Life: <span id="n10">0</span><br>');
	document.write('Defense: <span id="n11">0</span><br>');
	document.write('Damage: <span id="n12">0</span>');
	document.write('-<span id="n13">0</span><br>');
	document.write('Attack Rating: <span id="n14">0</span><br>');
	document.write('Magic Item Level: <span id="n15">0</span><br>');
	document.write('Mana Cost: <span id="n16">0</span><br>');
}

function update1(skill, slvl) {
	setValue(0, monster_life(359, skill[56], slvl+1));
	setValue(1, decimal(monster_defense(359)*(1+parseInt(skill[60])*(slvl-1)/100), 0));
	setValue(2, decimal(monster_damage1(359, parseInt(skill[58])*(slvl-1), slvl), 0));
	setValue(3, decimal(monster_damage2(359, parseInt(skill[58])*(slvl-1), slvl), 0));
	setValue(4, decimal(monster_attack(359)*(1+parseInt(skill[62])*(slvl-1)/100), 0));
	setValue(5, linear(skill[64], skill[66], slvl));
	setValue(6, mana(skill, slvl));
}

function print2() {
	document.write('<span id="n20">0</span> percent chance<br>');
}

function update2(skill, slvl) {
	setValue(0, decimal(diminish(skill[56], skill[58], slvl), 0));
}

function print3() {
//	document.write('Life: <span id="n30">0</span> percent of caster\'s life<br>');
	document.write('Duration: <span id="n31">0</span> seconds<br>');
	document.write('Mana Cost: <span id="n32">0</span><br>');
}

function update3(skill, slvl) {
//	setValue(0, parseInt(skill[60]));
	setValue(1, linear(skill[56], skill[58], slvl)/25);
	setValue(2, mana(skill, slvl));
}

function print4() {
	document.write('Attack Rating: <span id="n40">0</span> percent<br>');
}

function update4(skill, slvl) {
	setValue(0, signed(linear(skill[56], skill[58], slvl)));
}

function print5() {
	document.write('<span id="n50">0</span> percent chance<br>');
}

function update5(skill, slvl) {
	setValue(0, decimal(diminish(skill[56], skill[58], slvl), 0));
}

function print6() {
	document.write('Duration: <span id="n60">0</span> seconds<br>');
	document.write('Ranged attacks slowed to <span id="n61">0</span> percent<br>');
	document.write('Radius: <span id="n62">0</span> yards<br>');
	document.write('Mana Cost: <span id="n63">0</span><br>');
}

function update6(skill, slvl) {
	setValue(0, linear(skill[60], skill[62], slvl)/25);
	setValue(1, linear(skill[56], skill[58], slvl));
	setValue(2, yards(linear(skill[64], skill[66], slvl)));
	setValue(3, mana(skill, slvl));
}

function print7() {
	document.write('<span id="n70">0</span> percent chance<br>');
}

function update7(skill, slvl) {
	setValue(0, decimal(diminish(skill[56], skill[58], slvl), 0));
}

function print8() {
	document.write('<span id="n80">0</span> percent chance<br>');
}

function update8(skill, slvl) {
	setValue(0, decimal(diminish(skill[56], skill[58], slvl), 0));
}

function print9() {
	document.write('Duration: <span id="n90">0</span> seconds<br>');
	document.write('Enemy Defense: <span id="n91">0</span><br>');
	document.write('Radius: <span id="n92">0</span> yards<br>');
	document.write('Mana Cost: <span id="n93">0</span><br>');
}

function update9(skill, slvl) {
	setValue(0, linear(skill[60], skill[62], slvl)/25);
	setValue(1, signed(-decimal(diminish(skill[56], skill[58], slvl), 0)));
	setValue(2, yards(linear(skill[64], skill[66], slvl)));
	setValue(3, mana(skill, slvl));
}
