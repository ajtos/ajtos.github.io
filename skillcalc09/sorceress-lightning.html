<script>

function print0() {
	document.write('Lightning Damage: <span id="n00">0</span> percent<br>');
}

var lightning_bonus = 0;
function update0(skill, slvl) {
	lightning_bonus = slvl > 0 ? linear(skill[56], skill[58], slvl) : 0;
	setValue(0, signed(lightning_bonus));
}

function print1() {
	document.write('Duration: <span id="n10">0</span> seconds<br>');
	document.write('Absorbs <span id="n11">0</span> percent damage<br>');
	document.write('<span id="n12">0</span> mana drained per damage point<br>');
	document.write('Mana Cost: <span id="n13">0</span><br>');
}

function update1(skill, slvl) {
	setValue(0, linear(skill[56], skill[58], slvl)/25);
	setValue(1, decimal(diminish(skill[60], skill[62], slvl), 0));
	setValue(2, parseInt(skill[64])/4);
	setValue(3, mana(skill, slvl));
}

function print2() {
	document.write('Duration: <span id="n20">0</span> seconds<br>');
	document.write('Lightning Damage: <span id="n21">0</span>');
	document.write('-<span id="n22">0</span><br>');
	document.write('Bolt Delay: <span id="n23">0</span> seconds<br>');
	document.write('Mana Cost: <span id="n24">0</span><br>');
}

function update2(skill, slvl) {
	setValue(0, linear(skill[56], skill[58], slvl)/25);
	setValue(1, decimal(magic1(skill, slvl)*(1+lightning_bonus/100), 0));
	setValue(2, decimal(magic2(skill, slvl)*(1+lightning_bonus/100), 0));
	setValue(3, decimal((parseInt(skill[60])+decimal(((100-diminish(skill[64], skill[66], slvl))*parseInt(skill[62]))/100, 0))/25, 1));
	setValue(4, mana(skill, slvl));
}

function print3() {
	document.write('Mana Cost: <span id="n30">0</span><br>');
}

function update3(skill, slvl) {
	setValue(0, mana(skill, slvl));
}

function print4() {
	document.write('<span id="n40">0</span> hits<br>');
	document.write('Lightning Damage: <span id="n41">0</span>');
	document.write('-<span id="n42">0</span><br>');
	document.write('Jump Radius: <span id="n43">0</span> yards<br>');
	document.write('Mana Cost: <span id="n44">0</span><br>');
}

function update4(skill, slvl) {
	setValue(0, decimal(linear(skill[60], skill[62], slvl)/5, 0));
	setValue(1, decimal(1*(1+lightning_bonus/100), 0));
	setValue(2, decimal(magic2(skill, slvl)*(1+lightning_bonus/100), 0));
	setValue(3, yards(parseInt(skill[56])));
	setValue(4, mana(skill, slvl));
}

function print5() {
	document.write('Lightning Damage: <span id="n50">0</span>');
	document.write('-<span id="n51">0</span><br>');
	document.write('Mana Cost: <span id="n52">0</span><br>');
}

function update5(skill, slvl) {
	setValue(0, decimal(1*(1+lightning_bonus/100), 0));
	setValue(1, decimal(magic2(skill, slvl)*(1+lightning_bonus/100), 0));
	setValue(2, mana(skill, slvl));
}

function print6() {
	document.write('Lightning Damage: <span id="n60">0</span>');
	document.write('-<span id="n61">0</span><br>');
	document.write('Mana Cost: <span id="n62">0</span><br>');
}

function update6(skill, slvl) {
	setValue(0, decimal(magic1(skill, slvl)*(1+lightning_bonus/100), 0));
	setValue(1, decimal(magic2(skill, slvl)*(1+lightning_bonus/100), 0));
	setValue(2, mana(skill, slvl));
}

function print7() {
	document.write('Lightning Damage: <span id="n70">0</span>');
	document.write('-<span id="n71">0</span><br>');
	document.write('Chance to knockback/stun: <span id="n72">0</span> percent<br>');
	document.write('Range: <span id="n73">0</span> yards<br>');
	document.write('Mana Cost: <span id="n74">0</span><br>');
}


function update7(skill, slvl) {
	setValue(0, decimal(magic1(skill, slvl)*(1+lightning_bonus/100), 0));
	setValue(1, decimal(magic2(skill, slvl)*(1+lightning_bonus/100), 0));
	setValue(2, parseInt(skill[58]));
	setValue(3, yards(parseInt(skill[56])));
	setValue(4, mana(skill, slvl));
}

function print8() {
	document.write('Weakens Enemies by <span id="n80">0</span> percent<br>');
	document.write('Minimum Damage: <span id="n81">0</span><br>');
	document.write('Radius: <span id="n82">0</span> yards<br>');
	document.write('Mana Cost: <span id="n83">0</span><br>');
}

function update8(skill, slvl) {
	setValue(0, parseInt(skill[62]));
	setValue(1, parseInt(skill[60]));
	setValue(2, yards(linear(skill[56], skill[58], slvl)));
	setValue(3, mana(skill, slvl));
}

function print9() {
	document.write('<span id="n90">0</span> bolts<br>');
	document.write('Lightning Damage: <span id="n91">0</span>');
	document.write('-<span id="n92">0</span><br>');
	document.write('Mana Cost: <span id="n93">0</span><br>');
}

function update9(skill, slvl) {
	setValue(0, linear(skill[56], skill[58], slvl));
	setValue(1, decimal(magic1(skill, slvl)*(1+lightning_bonus/100), 0));
	setValue(2, decimal(magic2(skill, slvl)*(1+lightning_bonus/100), 0));
	setValue(3, mana(skill, slvl));
}

var prints=[print0,print1,print2,print3,print4,print5,print6,print7,print8,print9];
var update=[update0,update1,update2,update3,update4,update5,update6,update7,update8,update9];
